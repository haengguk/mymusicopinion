<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Music Opinion - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">로그인</h2>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자 아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>계정이 없으신가요? <a th:href="@{/view/auth/signup}">회원가입하기</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:replace="~{fragments/navbar :: navbar-script}"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const data = {
            username: username,
            password: password
        };

        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => {
                if (response.ok) {
                    // ✨핵심✨: 응답 헤더에서 Authorization 토큰을 꺼내옴
                    const token = response.headers.get('Authorization');
                    if (token) {
                        // 토큰을 localStorage에 저장 (또는 sessionStorage, 쿠키 등)
                        localStorage.setItem('jwt-token', token);
                        alert('로그인에 성공했습니다!');
                        window.location.href = '/songs/view'; // 로그인 성공 후 이동할 페이지
                    }
                } else {
                    response.json().then(error => alert('로그인 실패: ' + (error.message || '아이디 또는 비밀번호를 확인해주세요.')));
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
