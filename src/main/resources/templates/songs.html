<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Songs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="mt-3">Song List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Release Year</th>
        <th>Like Count</th>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.title}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.releaseYear}"></td>
        <td>
            <span th:text = "${song.likeCount}" class="me-2"></span>

            <form th:action="@{'/songs/' + ${song.id} + '/like'}"
                  method="post"
                  class="d-inline">

                <button type="submit"
                        class="btn btn-sm btn-outline-danger">
                    ♥
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="mt-4 text-end">
    <a href="/songs/new" class="btn btn-success">+ 노래 등록하기</a>
</div>
</body>
</html>
