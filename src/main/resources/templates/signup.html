<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Music Opinion - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">회원가입</h2>
                </div>
                <div class="card-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자 아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>이미 계정이 있으신가요? <a th:href="@{/view/auth/login}">로그인하기</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:replace="~{fragments/navbar :: navbar-script}"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼의 기본 제출 동작을 막음

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // JavaScript 객체 생성
        const data = {
            username: username,
            password: password
        };

        // fetch API를 사용하여 서버에 POST 요청
        fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data), // JavaScript 객체를 JSON 문자열로 변환
        })
            .then(response => {
                if (response.ok) {
                    alert('회원가입에 성공했습니다! 로그인 페이지로 이동합니다.');
                    window.location.href = '/view/auth/login'; // 로그인 페이지로 리다이렉트
                } else {
                    // 서버에서 보낸 에러 메시지를 받아서 표시 (더 발전된 형태)
                    response.json().then(error => alert('회원가입 실패: ' + (error.message || '다시 시도해주세요.')));
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
